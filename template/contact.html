<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    
        nav {
            background-color: green;
            height: 10vh;
            width: 100%;
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: center;
        }
    
        nav a {
            text-decoration: none;
            color: white;
            font-size: 25px;
            font-weight: 500;
        }
    
        nav a:hover {
            color: yellow;
        }
    
        h1 {
            margin: 40px 0 20px;
            color: #2e7d32;
        }
    
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        form:hover {
            transform: scale(1.03);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
        }
    
        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: none;
        }
    
        .start {
            height: 50px;
            width: 150px;
            background-color: green;
            display: block;
            margin: 0 auto;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
        }
    
        .start:hover {
            background-color: lightgreen;
            color: black;
        }
    
        .footer {
            background-color: green;
            color: white;
            height: 8vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            margin-top: auto;
        }

        .popup {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: #2e7d32;
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    font-size: 16px;
    z-index: 9999;
    opacity: 0;
    animation: slideDown 1.8s ease-out forwards, fadeOut 1.8s ease-in 4s forwards;
}

@keyframes slideDown {
    0% {
        top: -100px;
        opacity: 0;
    }
    100% {
        top: 50px;
        opacity: 1;
    }
}

@keyframes fadeOut {
    0% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

    
@media screen and (max-width: 768px) {
    nav {
        flex-direction: column;
        gap: 20px;
        padding: 10px 0;
    }

    .main-con, form, .container {
        width: 95% !important;
        padding: 15px !important;
    }

    .left, .right {
        flex-direction: column !important;
        width: 100% !important;
        text-align: center !important;
    }

    .start {
        width: 100% !important;
        max-width: 300px !important;
    }

    #map {
        width: 95% !important;
        height: 50vh !important;
    }
}

</style>
    
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/predict">Predict</a>
        <a href="/contact">Contact</a>

    </nav>

    <h1>Contact Us</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div id="flash-popup" class="popup">
        {% for category, message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
      <script>
        setTimeout(() => {
          document.getElementById('flash-popup').style.display = 'none';
        }, 3000); // hide after 3 seconds
      </script>
    {% endif %}
  {% endwith %}
  

    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter Your Message" required></textarea>

        <button type="submit" class="start">Send Message</button>
    </form>
    <div class="footer">
        <p>Â© 2025 Crop Recommendation System. All rights reserved.</p>
    </div>
</body>

</html>
